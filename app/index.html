<!DOCTYPE html>
<html class="no-js">
<head lang="en">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">

    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slider { padding: 1em; }
            .slider img,
            .slider input { display: none; }
                .slider__navigatio:focus { color: #808080; }
                .slider input:checked + img { display: block; }

            .slider__stage,
            .slider__navigation {
                padding: 1em;
                border: 0.2em solid black;
            }
            .slider__navigation { margin-top: 2em; }
            .slider__slide { list-style: none; }
    </style>
</head>
<body>

<div class="slider">

    <ul class="slider__stage">
        <li class="slider__slide">
            <input name="slider__slide" id="slider__slide-1" type="radio" checked>
            <img src="img/slide.jpg" alt="Bootstrap 3d light slider photo gallery demos" title="Material Design">
        </li>
        <li class="slider__slide">
            <input name="slider__slide" id="slider__slide-2" type="radio">
            <img src="img/slide-2.jpg" alt="jQuery generator free mac slideshow best images gallery" title="Material Design">
        </li>
        <li class="slider__slide">
            <input name="slider__slide" id="slider__slide-3" type="radio">
            <img src="img/slide-3.jpg" alt="Wordpress simple width slideshow video download" title="Material Design">
        </li>
    </ul>

    <section class="slider__navigation">
        <label for="slider__slide-1">Slide 1</label>
        <label for="slider__slide-2">Slide 2</label>
        <label for="slider__slide-3">Slide 3</label>
    </section>

</body>
</html>
